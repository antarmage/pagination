<div class="container">
    <div class="row">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> + Create New Post</button>
     </div>
</div>
<div class="container"></div>
<div class="container">
  <div class="row">
    <div class="col-sm-12" *ngFor="let item of initialPostList$ | async">
            <h4>{{item.id}}. {{item.title}}</h4>
            <p>{{item.body}}</p>
            <hr>
    </div>
  </div>
  <div class="row">
      <div class="col-12">
        <app-pagination (update)="handlePagination($event)"></app-pagination>
      </div>
  </div>
</div>
<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"> Create New Post</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
     
                <div class="col-sm-12">
                  <form [formGroup]="addForm">
                      <div class="form-group">
                        <label >Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Description</label>
                        <textarea class="form-control" rows="3" id="description" placeholder="Description" formControlName="description"></textarea>
                      </div>
                      
                    </form>
                </div>
              
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" (click)="createNewPost()" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
