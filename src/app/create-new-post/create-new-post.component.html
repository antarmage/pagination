<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3> Create New Post</h3>
      <form [formGroup]="addForm">
          <div class="form-group">
            <label >Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textarea class="form-control" rows="3" id="description" placeholder="Description" formControlName="description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" (click)="createNewPost()">Submit</button>
          <a href="home" class="btn btn-primary">Back</a>
        </form>
    </div>
  </div>
</div>
